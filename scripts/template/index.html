<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DMXC Plugin Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>DMXControl Plugin Library</h1>

    {% if htmldata %}
    <div class="list-group">
      {% for data in htmldata %}
      <a href="{{data['version'].name}}.json" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">DMXControl {{data['version'].value}}</h5>
          <small class="text-muted">Generated: {{data['timestamp']}}</small>
        </div>
        <p class="mb-1">Plugins available: {{data['plugins']}}</p>
      </a>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-secondary" role="alert">
      Currently no Plugins available!
    </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
